# Report on the metrics Corp IT have requested

- name: Create install directory for ansible operations
  win_file: 
    path: "{{ install_dir }}"
    state: directory

- name: copy script to server
  win_copy:
    src: files/collect-inventory.ps1
    dest: "{{ install_dir }}//collect-inventory.ps1"

- name: Run script to collect an inventory for Corp IT
  win_shell: "{{ install_dir }}//collect-inventory.ps1"
  become: true
  become_method: runas

#    Details you will find in the CSV is as below.
#        1. InstanceName - VM name present in the cluster
#        2. OS - Windows/Linux
#        3. Display Name - Software name installed inside VM
#        4. Version - Version of the software
#        5. Publisher - Publisher Name of the software
