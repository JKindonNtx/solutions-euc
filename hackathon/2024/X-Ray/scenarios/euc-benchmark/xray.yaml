version: 1

description: |

  <div class="test-info">
    The X-Ray End User Computing (EUC) workload test measures the performance of representative EUC workloads on the selected targets. The test uses optional workload definitions to benchmark the performance of the selected Nutanix Cloud Infrastructure (NCI) cluster.
    <br/><br/>
    The test measures cluster and virtual machine performance, along with storage performance in IOPS and Latency and allows gradual scale of the virtual machine deployment.
  </div>
  <div class="test-image">
    <img src="data:image/png;base64," />
  </div>
  <div class="test-steps">
    <h3 class="sub-title">How X-Ray runs the test</h3>
    <div class="test-steps-subcomponents">
        Note: This test scales with the number of nodes.
    </div>
    <div class="test-steps-subcomponents">
      <h3 class="test-steps-title">Test Pre-Requisites</h3>
      <ul class="indented">
        <li>Upload a Microsoft Windows master image VMDK file to the directory '/home/nutanix/data/xray/gold_images' on the X-Ray VM. Make sure not to modify the file names after the download. The following software will be installed on the master image at deployment:<br/>
        <ul>
          <li>Windows Exporter</li>
          <li>FIO Benchmark Tool</li>
          <li>7 Zip</li>
          <li>Python v3.11.0</li>
          <li>Jetstream</li>
        </ul>
      </ul>
    </div>
    <div class="test-steps-subcomponents">
      <h3 class="test-steps-title">Test Requirements</h3>
      <ul class="indented">
        <li>vCPU: requested VM count * 2 vCPU per node.</li>
        <li>RAM: requested VM count * 2 GB per node.</li>
        <li>Cluster storage: up to 1 TB per node (depending on cloning
            technology).</li>
        <li>IP addresses: requested VM count per node.</li>
      </ul>
    </div>
    <div class="test-steps-subcomponents">
      <h3 class="test-steps-title">Setup</h3>
      <ol class="ordered">
        <li>Clone the master image template.</li>
        <li>Deploy required number of virtual machines.</li>
        <li>Configure virtual machines with pre-requisit software.</li>
        <li>Run selected workload test.</li>
        <li>Once the run time is complete, collect the results and delete all the Curie test VMs.</li>
      </ol>
    </div>
  </div>

tags:
  - performance
  - benchmark
  - "end user computing"
  - vdi
  - euc

data_sources:
  - name: cluster_cpu
    curie:
      result_name: Cluster CPU Usage
  - name: 7zip_metrics
    curie:
      result_name: 7Zip Benchmark average MIPS

result:
  kpis:
    - type: sparkline
      title: Cluster CPU Usage
      hint: Lower CPU = MORE room for MORE desktops!
      statistics:
        primary: median
        secondary: maximum
        tertiary: minimum
      data:
        - source: cluster_cpu
    - type: sparkline
      title: 7Zip Benchmark average MIPS
      hint: Higher value = bloody awesome performance.
      statistics:
        primary: median
        secondary: maximum
        tertiary: minimum
      data:
        - source: 7zip_metrics
